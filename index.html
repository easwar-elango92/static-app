<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1 id="" class="">Hello World</h1>

    <script> 
        var firstString = "Hello JS";
        var secondValue = 500;
        var concatString = firstString + secondValue;
        document.getElementsByTagName('h1')[0].innerHTML = concatString;
    </script>
    
</body>
</html>
